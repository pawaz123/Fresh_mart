<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FreshMart{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#00b259',
              'primary-dark': '#008c46',
              secondary: '#f3f4f6',
              dark: '#1f2937',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="bg-primary-dark text-white text-xs py-2 px-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span>üìç Deliver to: <strong>110001, New Delhi</strong></span>
            </div>
            <div class="hidden md:block">Free delivery on orders over ‚Çπ499</div>
        </div>

        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="{% url 'store:home' %}" class="text-2xl font-bold text-primary flex-shrink-0">
                Fresh<span class="text-dark">Mart</span>
            </a>

            <form action="{% url 'store:product_list' %}" method="get" class="hidden md:flex flex-1 max-w-2xl mx-auto relative">
                <input type="text" name="q" placeholder="Search for vegetables, fruits..." class="w-full pl-4 pr-12 py-2.5 rounded-l-lg border border-gray-300 focus:outline-none focus:border-primary bg-gray-50 text-gray-900">
                <button type="submit" class="bg-primary text-white px-6 py-2.5 rounded-r-lg hover:bg-primary-dark">
                    Search
                </button>
            </form>

            <div class="flex items-center gap-6">
                <a href="#" class="hidden md:flex flex-col items-center text-gray-600 hover:text-primary">
                    <span class="text-xs font-medium mt-0.5">Login</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-600 hover:text-primary relative">
                    <span class="text-xs font-medium mt-0.5">Cart</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white pt-10 pb-6 border-t border-gray-200 mt-10">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; {% now "Y" %} FreshMart. All rights reserved.
        </div>
    </footer>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
